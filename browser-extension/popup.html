<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Parser</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Course Parser</h1>
        <div id="version"></div>
        
        <div class="status-section">
            <div id="status" class="status">Готов к работе</div>
        </div>
        
        <div class="controls">
            <button id="courseBtn" class="btn btn-primary">Извлечь курс</button>
        </div>
        
        <div class="results-section">
            <h3>Курс:</h3>
            <div id="courseContainer" class="course-container">
                <div class="no-course">Курс не извлечен</div>
            </div>
        </div>
        
        <div class="settings">
            <h3>Настройки:</h3>
            <div class="setting-item">
                <label for="maxSections">Максимум секций (0 = все секции):</label>
                <input type="number" id="maxSections" value="1" min="0" placeholder="1">
            </div>
            <div class="setting-item">
                <label for="microserviceUrl">URL микросервиса:</label>
                <input type="text" id="microserviceUrl" value="http://localhost:8005" placeholder="http://localhost:8005">
            </div>
        </div>
    </div>
    
    <script type="module" src="popup-new.js"></script>
</body>
</html>
